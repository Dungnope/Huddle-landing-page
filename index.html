<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/99d0613967.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="landing__page">
    <img src="./images/logo.svg" alt="" class="landing__page--logo">
    <div class="two__columns">
      <img class="landing__page--illustration" src="./images/illustration-mockups.svg" alt=""></img>
      <div class="landing__page--information">
        <div class="landing__page--text">
          <h1>Build The Community Your Fans Will Love</h1>
          <h2>Build The Community Your Fans Will Love</h2>

          <p class="landing__page--details">
            Huddle re-imagines the way we build communities. You have a voice, but so does
            your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>

          <button>Register</button>
        </div>

        <div class="landing__page--social">
          <div class="landing__page--social--branding">
            <i class="fa-brands fa-facebook landing__page--social__icon"></i>
          </div>
          <div class="landing__page--social--branding">
            <i class="fa-brands fa-twitter landing__page--social__icon"></i>
          </div>
          <div class="landing__page--social--branding">
            <i class="fa-brands fa-instagram landing__page--social__icon"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
